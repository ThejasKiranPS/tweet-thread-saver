{% extends "header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST" class="from-group">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? <a href="/register">Create an account</a>.</p>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  
</div>

{% endblock %}
